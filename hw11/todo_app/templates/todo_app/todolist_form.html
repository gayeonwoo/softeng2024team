{% extends "base.html" %}

{% block content_todo %}

<h3>{{ title }}</h3>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input
                value="Save"
                type="submit">
            <input
                value="Cancel"
                type="button"
                onclick="location.href='{% url "todo" %}';">
        </form>
    </div>
</div>

{% endblock %}
